<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Book your Order....</h2>
        <form action="./confirm.html" method="get">
            <fieldset>
                <legend>iPhone</legend>
                <label for="Model">Model Name : </label>
                <select name="Brand Name" id="Model">
                <option value="iphone 14">iphone 14</option>
                <option value="iphone 14 pro">iphone 14 pro</option>
                <option value="iphone 15">iphone 15</option>
                <option value="iphone 15 plus">iphone 15 plus</option>
                <option value="iphone 15 pro">iphone 15 pro</option>
                </select><br><br>
                <label for="storage">Storage : </label>
                <select name="Storage" id="storage">
                    <option value="128 GB">128 GB</option>
                    <option value="256 GB">256 GB</option>
                    <option value="512 GB">512 GB</option>
                    <option value="1 TB">1 TB</option>
                </select><br><br>
                <label for="adress">Address : </label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>  
            </fieldset><br>
            <button value="submit" style="background-color: blue;">Order Now</button>
        </form>
    </center>
</body>
</html>
